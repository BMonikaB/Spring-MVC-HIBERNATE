<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
<form class="form-horizontal" th:object="${student}" th:action="@{/assignuniversity}" th:method="post">


        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{name}"/>
        <input type="hidden" th:field="*{lastName}"/>
        <input type="hidden" th:field="*{age}"/>
        <input type="hidden" th:field="*{university}"/>



            <div class="form-group">
                        <label class="control-label">Wybierz uniwersytet</label>
                            <select th:field="*{university}">
                                <option th:each="university : ${universityList}"
                                        th:value="${university}"
                                        th:text="${university.id}"></option>
                            </select>
                    </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Dodaj uniwersytet</button>
            </div>

        </form>

    </div>

</body>
</html>
